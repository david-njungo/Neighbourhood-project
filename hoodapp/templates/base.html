{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>Neighbourhood - {{title}}</title>
    {% else %}
    <title> Neighbourhood </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>

<body>
    <style>
        .home{
            background-image: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmVhdXRpZnVsJTIwaG91c2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80');
            height:500px;
            background-repeat: no-repeat;
            background-size:100% 100%;
            background-color: black;
        }
        .intro{
            font-size: 45px;
            font-weight: 600; 
}
    </style>
    {% include "navbar.html" %}
    {% block content %}
    {%endblock%}


    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
